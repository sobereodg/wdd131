<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Submit your CODM weapon and strategy reviews." />
  <title>Submit Review | Gaming Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <header>
    <h1>Review a CODM Item</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="loadouts.html">Loadouts</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="reviewForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Select Product:</label>
      <select id="product" name="product" required></select>

      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required />

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <p>Total Reviews Submitted: <span id="reviewCounter">0</span></p>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Gaming Hub</p>
    <p id="lastModified"></p>
    <a href="references.html">References</a>
  </footer>
  <script src="scripts/scripts.js"></script>
</body>
</html>
